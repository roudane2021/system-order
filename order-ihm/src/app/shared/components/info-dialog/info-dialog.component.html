<h2 mat-dialog-title>
  <span
    [ngClass]="{
      'text-green-600': data.type === 'success',
      'text-red-600': data.type === 'error',
      'text-yellow-600': data.type === 'warning',
      'text-blue-600': data.type === 'info'
    }"
  >
    {{ data.title || 'Information' }}
  </span>
</h2>

<mat-dialog-content class="mt-2">
  <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end" class="mt-3">
  <button
    mat-button
    *ngIf="data.cancelText"
    (click)="onCancel()"
  >
    {{ data.cancelText }}
  </button>

  <button
    mat-raised-button
    color="primary"
    (click)="onConfirm()"
  >
    {{ data.confirmText || 'OK' }}
  </button>
</mat-dialog-actions>
