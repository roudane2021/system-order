databaseChangeLog:
  - changeSet:
      id: 1 # Unique ID for this changeset
      author: Jules (auto-generated)
      changes:
        - createTable:
            tableName: inventory_items
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: product_id # Matches InventoryItemEntity's @Column(name="product_id")
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false
