# Oracle Database (placeholders - replace with actual connection details or use ConfigMap in K8s)
spring.datasource.url=\${DB_URL:jdbc:oracle:thin:@//localhost:1521/XEPDB1}
spring.datasource.username=\${DB_USERNAME:system}
spring.datasource.password=\${DB_PASSWORD:oracle}
spring.datasource.driverClassName=oracle.jdbc.OracleDriver
spring.jpa.database-platform=org.hibernate.dialect.Oracle12cDialect # Or Oracle10gDialect etc.
spring.jpa.hibernate.ddl-auto=update # Be cautious with ddl-auto in prod (validate or none)

# Kafka (assuming Kafka brokers are specified via env or ConfigMap in K8s)
spring.kafka.bootstrap-servers=\${KAFKA_BROKERS:localhost:9092}
