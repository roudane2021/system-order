name: Build and Push Microservices

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - eureka-server
          - config-server
          - infra-order

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check if this service changed
        id: changes
        uses: dorny/paths-filter@v2
        with:
          filters: |
            changed:
              - '${{ matrix.service }}/**'
              - 'frontend/**'

      - name: Skip if no changes
        if: steps.changes.outputs.changed != 'true'
        run: echo "No changes for ${{ matrix.service }}"

      # ðŸŸ¦ Compilation Maven AVANT le docker build
      - name: Build JAR with Maven
        if: steps.changes.outputs.changed == 'true'
        run: |
          cd ${{ matrix.service }}
          mvn -B -DskipTests package

      - name: Login to Docker Hub
        if: steps.changes.outputs.changed == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image
        if: steps.changes.outputs.changed == 'true'
        run: |
          docker build \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:latest \
            ./${{ matrix.service }}

      - name: Push image
        if: steps.changes.outputs.changed == 'true'
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:latest
