# Oracle Datasource Configuration
# Replace with actual Oracle connection details
spring.datasource.url=jdbc:oracle:thin:@your-oracle-host:1521:your-oracle-sid
spring.datasource.driverClassName=oracle.jdbc.OracleDriver
spring.datasource.username=your_oracle_username
spring.datasource.password=your_oracle_password
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect

# JPA/Hibernate Configuration for Oracle
spring.jpa.hibernate.ddl-auto=validate # Or 'update' if schema management is desired
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
