databaseChangeLog:
  - changeSet:
      id: 1 # Keep the same ID and author for this logical change
      author: jules (liquibase-integration)
      changes:
        - sqlFile:
            path: db/changelog/sql/001-initial-schema.sql # Relative to the resources directory or classpath
            # endDelimiter: / # Optional: if your SQL file uses a different delimiter for PL/SQL blocks, etc.
            # stripComments: true # Optional: default is true for most DBs
            # splitStatements: true # Optional: default is true, set to false if file should be run as a single block
