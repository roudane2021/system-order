configMap:
  infraOrder: configmap-infra-order
  infraInventory: configmap-infra-inventory
  infraNotification: configmap-infra-notification

secret:
  infraOrder: secret-infra-order

namespace: order-dev



pods:
  infraOrder:
    port: 8787
    hostIngress: order-dev.example
    image: localhost:5000/infra_order:latest
    imagePullPolicy: Always
  infraInventory:
    port: 8888
    hostIngress: inventory-dev.example
    image: localhost:5000/infra_inventory:latest
    imagePullPolicy: Always
  infraNotification:
    port: 9090
    hostIngress: notification-dev.example
    image: localhost:5000/infra_notification:latest
    imagePullPolicy: Always

